<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Cards</title>
    <!-- Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   
    <!-- Link CSS-->
     <link rel="stylesheet" href="assets/css/global.css">
     <link rel="stylesheet" href="assets/css/narutocard.css">
    
     <!-- Link Fonte-->
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
</head>
<body>

    <section class="content">
        <h1>Naruto Cards</h1>

        <ol class="personagens_naruto">
            <li class="naruto_caracter" id="time7">
                <span class="number">#001</span>
                <span class="name">Kakashi</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Time 7</li>
                        <li class="type">Hatake</li>
                    </ol>

                    <img src="assets/imgs/kakashi.png" alt="Kakashi">

                </div>
            </li>

            <li class="naruto_caracter" id="time7">
                <span class="number">#002</span>
                <span class="name">Naruto</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Time 7</li>
                        <li class="type">Uzumaki</li>
                    </ol>

                    <img src="assets/imgs/naruto(2).png" alt="Naruto">
                </div>
            
            </li>
            <li class="naruto_caracter" id="time7">
                <span class="number">#003</span>
                <span class="name">Sasuke</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Time 7</li>
                        <li class="type">Uchiha</li>
                    </ol>

                    <img src="assets/imgs/sasuke.png" alt="Sasuke">
                </div>
            </li>

            <li class="naruto_caracter">
                <span class="number">#004</span>
                <span class="name">Shikamaru</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Time 10</li>
                        <li class="type">Nara</li>
                    </ol>

                    <img src="assets/imgs/shikamaru.png" alt="Shikamaru">
                </div>
            </li>

            <li class="naruto_caracter" id="time10">
                <span class="number">#005</span>
                <span class="name">Rock Lee</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Time 9</li>
                        <li class="type">Lee</li>
                    </ol>

                    <img src="assets/imgs/rocklee.png" alt="RockLee">
                </div>
            </li> 

            <li class="naruto_caracter" id="time10">
                <span class="number">#006</span>
                <span class="name">Maito Gai</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">Time 9</li>
                        <li class="type">Might</li>
                    </ol>

                    <img src="assets/imgs/maitogai.png" alt="MaitoGai">
                </div>
            </li>
        </ol>
    </section>



    
    
    <!-- Link JS-->
    <script src="assets/js/main.js"></script>
</body>
</html>
